<h2>Select user</h2>
<select [formControl]="userControl">
  <option *ngFor="let userId of userIds" [value]="userId">
    User - {{ userId }}
  </option>
</select>

<pre class="pres" *ngIf="(user$ | async) as user">
  {{ user | json }}
</pre>
